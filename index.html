    <div class="container" >
      
            <h2 class="heading"> Let's check it out </h2>
             <br>
            <form class="form">
                <div class="form-section">
                    <label for="pprice">Enter Purchase Price:</label>
                    <input type="number" id="pprice" required >
                </div>
                <div class="form-section">
                    <label for="stock">Enter Stock Quantity:</label>
                    <input required type="number" id="stock" >
                </div>
                <div class="form-section">
                    <label for="cprice">Enter Current Price:</label>
                    <input required type="number" id="cprice" >
                </div>
                <button type="submit" class="btn col1">Check</button>
            </form>
            <br>
            <section>
            <h1 class="result"></h1>
        </section>
        
    </div>
